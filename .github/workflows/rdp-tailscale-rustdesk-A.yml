name: RDP + RustDesk + (Optional) Chrome Remote Desktop (A)

on:
  workflow_dispatch:
    inputs:
      quick_test:
        description: "Run 5-minute test"
        type: boolean
        default: false
      runtime_minutes:
        description: "Runtime (max 360; default 355)"
        required: false
        default: "355"
      cycles:
        description: "0=stop after A; N=handoffs left incl this run"
        required: false
        default: "0"
      rdp_count:
        description: "How many RDP instances (1-10)"
        required: false
        default: "1"
      crd_code:
        description: >
          Paste raw CRD code (4/0AV...), full PowerShell command,
          or text/URL containing --code="4/...".
        required: false
        default: ""
      crd_pin:
        description: "CRD PIN (6–12 digits)"
        required: false
        default: "123456"

permissions:
  contents: read
  actions: write

defaults:
  run:
    shell: pwsh

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.mk.outputs.matrix }}
      multi:  ${{ steps.mk.outputs.multi }}
    steps:
      - id: mk
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()

          if ($crd.Length -gt 0) {
            $n = 1
          } else {
            $n = [int]"${{ inputs.rdp_count }}"
            if ($n -lt 1) { $n = 1 }
            if ($n -gt 10) { $n = 10 }
          }

          $inc = @()
          for ($i = 1; $i -le $n; $i++) {
            $inc += @{ id = $i }
          }

          $json = @{ include = $inc } | ConvertTo-Json -Compress
          "matrix=$json" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

          $multi = if ($n -gt 1) { '1' } else { '0' }
          "multi=$multi" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8

  rdp:
    needs: setup
    runs-on: windows-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
      max-parallel: 10
    timeout-minutes: 370

    env:
      RDP_USER: BulletTemporary
      RDP_PASS: Bullet@12345

    steps:
      # ---------- SET CRD FLAG (FIXED) ----------
      - name: Set CRD flag
        run: |
          $crd = @'
          ${{ inputs.crd_code }}
          '@.Trim()

          if ($crd.Length -gt 0) {
            $val = "CRD_ENABLED=1"
          } else {
            $val = "CRD_ENABLED=0"
          }

          $val | Out-File -Append $env:GITHUB_ENV
          Write-Host $val

      # ---------- INSTALL CRD ----------
      - name: Install Chrome Remote Desktop Host
        if: env.CRD_ENABLED == '1'
        run: |
          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            $msi = "$env:TEMP\crd.msi"
            Invoke-WebRequest `
              -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" `
              -OutFile $msi
            Start-Process msiexec.exe -ArgumentList "/i","`"$msi`"","/quiet","/norestart" -Wait
          }

      # ---------- RUN CRD ----------
      - name: Run Chrome Remote Desktop
        if: env.CRD_ENABLED == '1'
        run: |
          $raw = @'
          ${{ inputs.crd_code }}
          '@.Trim()
          $pin = "${{ inputs.crd_pin }}"

          if ($pin -notmatch '^\d{6,12}$') {
            Write-Error "CRD PIN must be 6–12 digits"
            exit 1
          }

          $exe = "${Env:PROGRAMFILES(X86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"

          if ($raw -match '--code\s*=\s*"?([^"\s]+)') {
            $code = $Matches[1]
          } elseif ($raw -match '^4\/') {
            $code = $raw
          } else {
            Write-Error "Invalid CRD code"
            exit 1
          }

          Start-Process $exe -ArgumentList @(
            "--code=$code",
            "--redirect-url=https://remotedesktop.google.com/_/oauthredirect",
            "--name=$env:COMPUTERNAME",
            "--pin=$pin"
          )

      # ---------- HOSTNAME + RUNTIME ----------
      - name: Decide hostname + runtime
        run: |
          if ("${{ inputs.rdp_count }}" -gt 1) {
            $hn = "rdp${{ matrix.id }}"
          } else {
            $hn = "rdp"
          }

          "RDP_HOSTNAME=$hn" | Out-File -Append $env:GITHUB_ENV

          function IntOr($v,$d){
            if("$v" -match '^\d+$'){ [int]$v } else { $d }
          }

          $runtime = IntOr("${{ inputs.runtime_minutes }}",355)
          if ("${{ inputs.quick_test }}" -eq "true") { $runtime = 5 }
          if ($runtime -gt 360) { $runtime = 355 }

          "RUNTIME_MINUTES=$runtime" | Out-File -Append $env:GITHUB_ENV
          Write-Host "Runtime: $runtime"

      # ---------- ENABLE RDP ----------
      - name: Enable RDP user + firewall
        run: |
          $u = $env:RDP_USER
          $p = $env:RDP_PASS
          $sec = ConvertTo-SecureString $p -AsPlainText -Force

          if (-not (Get-LocalUser -Name $u -EA SilentlyContinue)) {
            New-LocalUser -Name $u -Password $sec -AccountNeverExpires
          } else {
            Set-LocalUser -Name $u -Password $sec
            Enable-LocalUser -Name $u
          }

          Add-LocalGroupMember -Group "Administrators" -Member $u -EA SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u -EA SilentlyContinue

          Set-ItemProperty `
            "HKLM:\System\CurrentControlSet\Control\Terminal Server" `
            -Name fDenyTSConnections -Value 0

          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      # ---------- PYTHON ----------
      - name: Install Python libs
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyautogui pynput pillow

      # ---------- RUSTDESK ----------
      - name: Install RustDesk
        run: |
          $exe = "C:\Program Files\RustDesk\rustdesk.exe"
          if (-not (Test-Path $exe)) {
            winget install --id RustDesk.RustDesk -e --silent `
              --accept-package-agreements --accept-source-agreements
          }

      - name: Open RustDesk ports
        run: |
          for ($p=21115; $p -le 21119; $p++) {
            netsh advfirewall firewall add rule name="RD-TCP-$p" dir=in action=allow protocol=TCP localport=$p
          }
          netsh advfirewall firewall add rule name="RD-UDP-21116" dir=in action=allow protocol=UDP localport=21116

      - name: Launch RustDesk
        run: |
          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"

      # ---------- KEEP ALIVE ----------
      - name: Keep alive
        run: |
          $end = (Get-Date).AddMinutes([int]$env:RUNTIME_MINUTES)
          while ((Get-Date) -lt $end) {
            Write-Host "Alive $(Get-Date)"
            Start-Sleep 60
          }
